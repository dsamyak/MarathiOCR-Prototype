<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Marathi OCR Demo</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif; background:#f7f7f7; padding:40px;}
    .container{max-width:600px;margin:0 auto;background:#fff;padding:20px;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,0.1);}
    h1{margin-top:0}
    .result{margin-top:20px;padding:12px;background:#eef9ee;border:1px solid #cde7cd;border-radius:6px}
  </style>
</head>
<body>
  <div class="container">
    <h1>Marathi Character Recognizer (Demo)</h1>
    <form action="/predict" method="post" enctype="multipart/form-data">
      <input type="file" name="file" accept="image/*" required>
      <button type="submit">Upload & Predict</button>
    </form>
    {% if prediction %}
      <div class="result">
        <h2>Prediction: {{prediction}}</h2>
      </div>
    {% endif %}
  </div>
</body>
</html>
